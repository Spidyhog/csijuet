	<div class="wrapper">

			<div class="row pics-box">

				<div class="picture col-md-3 col-sm-4 col-xs-6">

	<div class="image-viewer">
		<div class="image"><img src=""></div>
		<div class="name"></div>
		<div class="post"></div>
	</div>

	<!-- <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script> -->
	<script type="text/javascript">
		$('#trigger-image').click(function(){
			$('.sidebar').toggleClass('sidebar-open');
			var lanh = $(".image-viewer").css("height");
			var lanw = $(".image-viewer").css("width");
			if(parseInt(lanw)>parseInt(lanh))
			{
				$('.wrapper').toggleClass('slide-right');
			}
		});

		$('.picture .card .card-image').click(function(event){
			var source = $(this).children("img").attr("src");
			$('.image-viewer').children(".image").children("img").attr("src",source);
			$('.image-viewer').css({
				'display':'block',
			});

		});

		$('.image-viewer').click(function(){
			$('.image-viewer').css({
				'display':'none'
			});
		});
		var y;
		var elem = document.getElementById('paralax');
		var pics_box_title = $('#toBeFixed');
		var	pics_box_top = pics_box_title.offset().top;
		var fix = false;
		function scroll_effects(){
			y = window.pageYOffset;
			elem.style.top = -1*y*0.5 + 'px';
			if(parseInt(y) >= pics_box_top && !fix)
			{
				fix = true;
				pics_box_title.addClass("fix");
			}			
			else if(parseInt(y) < pics_box_top && fix)
			{
				fix = false;
				pics_box_title.removeClass("fix");
			}
		}
		window.addEventListener('scroll',scroll_effects);
	</script>
